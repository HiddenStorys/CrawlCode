<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currently Running: [Name]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/CrawlCode/stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/CrawlCode/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/CrawlCode/stylesheets/github-light.css" media="screen">
</head>
<body>
    <section class="page-header">
        <h1 class="project-name">[Crawl Name]</h1>
        <h2 class="project-tagline">[Current Step, eg 'write 100 words quickly']</h2>
    </section>
    <section class="main-content">
        <h3 style="float:left;">Words Written: [0]</h3>
        <h3 style="float:right; margin-top: 0;">Timer: [XX:XX]</h3>
        <textarea title="writing" name="writing" style="width:100%;height:200px;"></textarea>
        <div style="padding-top: .5rem">
            <input type="button" value="Forfeit">
            <input style="margin-left: 1rem;" type="button" value="Save">
            <input style="float: right;" type="button" value="Continue">
        </div>
    </section>
</body>
</html>
